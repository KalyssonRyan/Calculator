<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Calculadora</h1>
        <form>
            <input type="text">
            <div class="linezero">
                <button class="erase" >C</button>
                <button class="parenthesis">()</button>
                <button class="sigh">%</button>
                <button class="sigh">/</button>
            </div>
            <div class="firstline">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button class="sigh">*</button>
            </div>
            <div class="secondline">
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button class="sigh">-</button>
            </div>
            <div class="thirdline">
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button class="sigh">+</button>
            </div>
            <div class="fourline">
                <button>+/-</button>
                <button>0</button>
                <button>,</button>
                <button class="sigh">=</button>
            </div>
        </form>
    </main>
    <script src="./main.js"></script>
</body>
</html>
